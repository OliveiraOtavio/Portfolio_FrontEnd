
<div class="row">
    <h1 style="padding-bottom: 20px"> Experiencia Laboral </h1>
    <div class="container"> 
        <div class="emp"> <h5> Empresa </h5> </div> 
        <div class="func"> <h5> Funcion </h5> </div>
        <div class="conc"> <h5> Anio de Conclusion </h5> </div> 
    </div>
    <div class="col-lg-2"> 
        <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11"> <!-- AVERIGUAR PARA OTROS TAMANOS DE PANTALLA -->
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        
                        <h4> {{Experiencia.nombreE}} </h4>
                    </td>
                    <!-- <p> Funcion: </p> !-->
                    <td> <h6> {{Experiencia.descripcionE}} </h6> 
                    </td>
                    <!-- <p> Anio de conclusion: </p> !-->
                    <td> {{Experiencia.conclusionE}} </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light btn-sm" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"> </i> EDITAR </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger btn-sm" (click)="delete(Experiencia.id)">
                           <i class = "bi bi-trash3"></i> BORRAR </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
